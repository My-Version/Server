spring:
  application:
    name: myversion
  servlet:
    multipart:
      file-size-threshold: 1MB
      location: C:/Temp
      max-file-size: 10MB
      max-request-size: 100MB
      enabled: true
  datasource:
    url: jdbc:h2:mem:myversiondb
    driver-class-name: org.h2.Driver
    username: myversion
    password: myversion
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

cloud:
  aws:
    region:
      static: ap-northeast-2
    s3:
      bucket: ku-myversion-bucket
    
server:
    port: 9091